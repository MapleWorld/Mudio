		<% if (auth) { %>

				<div class="find-project-form-err-area"></div>
	
				<form class="form-horizontal" method="post" id="find-project-form" autocomplete="on">
					<div class="form-group">		
						<h1 class="col-sm-7 control-label">Find Project Form </h1>
					</div>
					
					<div class="form-group">
				    	<label class="col-sm-4 control-label">k: </label>

				  	</div>

				      		<input name="starting_date" type="text" class="form-control" id="datepicker-start">
				    	</div>
				  	</div>

				    	<div class="col-xs-3">
				      		<input name="ending_date" type="text" class="form-control" id="datepicker-end">
				    	</div>
				  	</div>
			
				  	<div class="form-group">
				    	<div class="col-sm-offset-4">
				      		<input type="button" class="btn btn-primary btn-lg" value="Find" onClick="findProjects('#find-project-form', '.find-project-form-err-area')"/> 
				    	</div>
				  	</div>
				</form>
			</div>
