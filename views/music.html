function upload_audio(data){
	console.log("test");
	var audio_paths = [];
    var audios = data.audio.split(",");
    for (var i = 1; i < audios.length; i++){
    	audio_paths.push(audios[i - 1]);
    	var encode_audio_path = audio_paths.replace("/", "~");
    	encode_audio_path = audio_paths.replace("\\", "~");
    	add_audio(encode_audio_path);
    };
};

function add_audio(path){
	var content = "<audio controls>";
	content += "<source src=http://localhost:3000/audio/" + path + "type='audio/mpeg'>";
	content += "Your browser does not support the audio element.";
	content ++ "</audio>";
	
	$("#audio1").html(content);
};

</script>
